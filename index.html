<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section class="container">
    <div id="textbox" aria-label: "stats">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div id="stats">
        <div id="row">10k+
          <div><span class="statshead">companies</span></div>
        </div>
        <div id="row">314
          <div> <span class="statshead">templates</span></div>
        </div>
        <div id="row">12m+
          <div><span class="statshead">queries</span></div>
        </div>
      </div>
    </div>
    <div id="image" aria-label: "image">
      <img src="images/image-header-desktop.jpg" alt="desktop image">

    </div>
  </section>

</body>

</html>
